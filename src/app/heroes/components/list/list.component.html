<h3>Listado de heroes.</h3>

<div *ngIf="heroBorrado;else nothingWasDeleted">
  <h3>Heroe Borrado: {{getHeroeBorrado}} <small class="text-danger"></small></h3>

</div>
<ng-template #nothingWasDeleted>
  <h3>No ha borrado nada.</h3>
</ng-template>


<button class="btn btn-outline-danger" (click)="borrarHeroe()" *ngIf="heroNames.length>0">Borrar Ultimo Heroe</button>
<ul class="mt-2 list-group">
  <li *ngFor="let name of heroNames">{{name}}</li>
</ul>
