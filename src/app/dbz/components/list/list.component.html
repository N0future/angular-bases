<h4>Listado</h4>
<ul class="list-group">

  <li *ngFor="let character of characterList;
  let i = index;
  let isEven =even;
  let isOdd = odd;

  " class="list-group-item d-flex justify-content-between align-items-center" [ngClass]="{'list-group-item-success': isEven , 'list-group-item-danger' : isOdd}">

    <span class="text-primary">{{i+1}}. </span>

    <span>{{character.name}}</span>

    <strong>Power: </strong>

    <span>{{character.power}} </span>

   <button type="button" class="btn btn-danger" (click)="onDeleteCharacter(character.id)">X</button> 

  </li>

</ul>
